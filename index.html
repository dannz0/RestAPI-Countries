    <header class="header">
      <div class="header-box container">
        <h1 class="header__title">Where in the world?</h1>

        <div class="header__background-box">
          <button class="header__background-button">
            <svg

              viewBox="0 0 512 512"
            >
              <title>Moon</title>

                stroke-linejoin="round"
                stroke-width="32"
              />
            </svg>
            <span>Dark Mode</span>
          </button>
        </div>
      </div>

    <main class="main container">
      <section class="section--search">
        <div class="form">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="form__icon-search"
            viewBox="0 0 512 512"
          >
            <title>Search</title>
            <path
              d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"
              fill=""
              stroke=""
              stroke-miterlimit="10"
              stroke-width="32"
            />
            <path
              fill=""
              stroke=""
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="32"
              d="M338.29 338.29L448 448"
            />
          </svg>
          <div class="form__input-text">
            <form>
              <input
                class="search__input"
                type="text"
                placeholder="Search for a country..."
              />
            </form>
          </div>

          <div class="form__input--select">
            <form>
              <select
                name="countries"
                id="form__input--select"
                aria-label="Select regions"
              >
                <option value="" disabled selected hidden style="color: white">
                  Filter by Region
                </option>
                <option style="color: white" value="Africa">Africa</option>
                <option style="color: white" value="America">America</option>
                <option style="color: white" value="Asia">Asia</option>
                <option style="color: white" value="Europe">Europe</option>
                <option style="color: white" value="Oceania">Oceania</option>
              </select>
            </form>
          </div>
        </div>
